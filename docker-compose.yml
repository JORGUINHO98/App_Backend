services:
  web:
    build: .
    command: gunicorn cinehub_project.wsgi:application --bind 0.0.0.0:8050
    volumes:
      - .:/code
    ports:
      - "8050:8050"
    environment:
      - DJANGO_SECRET_KEY=changeme
      - POSTGRES_DB=cinehub_db
      - POSTGRES_USER=cinehub_user
      - POSTGRES_PASSWORD=cinehub_pass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cinehub_db
      POSTGRES_USER: cinehub_user
      POSTGRES_PASSWORD: cinehub_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
